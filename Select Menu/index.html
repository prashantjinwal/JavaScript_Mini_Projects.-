<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Select Menu</title>
</head>
<body>
    <div class="hero">
        <div class="selector">
            <div id="selectField">
                <p id="selectText">Select Social Media</p>
                <img src="SelectMenu_Img/arrow.png" id="arrowIcon" alt="#">
            </div>
            <ul id="list" class="hide" >
                <li class="options" >
                    <img src="SelectMenu_Img/facebook.png" alt="f">
                    <p>Facebook</p>
                </li>

                <li class="options" >
                    <img src="SelectMenu_Img/pinterest.png" alt="f">
                    <p>Pinterest</p>
                </li>

                <li class="options" >
                    <img src="SelectMenu_Img/instagram.png" alt="f">
                    <p>Instagram</p>
                </li>
                
                <li class="options" >
                    <img src="SelectMenu_Img/youtube.png" alt="f">
                    <p>Youtube</p>
                </li>
                
                <li class="options" >
                    <img src="SelectMenu_Img/twitter.png" alt="f">
                    <p>Twitter</p>
                </li>

                <li class="options" >
                    <img src="SelectMenu_Img/whatsapp.png" alt="f">
                    <p>Whatsapp</p>
                </li>

            </ul>
        </div>
    </div>
    
<script src="script.js" ></script>
</body>
</html>
