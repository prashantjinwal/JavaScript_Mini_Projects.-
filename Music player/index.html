<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/b3b54eab8d.js" crossorigin="anonymous"></script>
    <title>Music Player</title>
</head>
<body>
    <div class="container">
        <div class="music-player">
            <nav>
                <div class="circle">
                    <i class="fa-solid fa-angle-left"></i>
                </div>
                <div class="circle">
                    <i class="fa-solid fa-bars"></i>
                </div>
            </nav>
            <img src="singer.jpg" class="song-img" alt="">
            <h1>Despacito</h1>
            <p>Darshan Raval</p>

            <audio  id="song" >
                <source src="perfect-phonk-142735.mp3" type="audio/mpeg">
            </audio>
            <input type="range" value="0" id="progress" > 

            <div class="controls">
                
                    <div onclick="backwards()" ><i class="fa-solid fa-backward" id="backwardb"></i></div>
                    <div onclick="playPause()" ><i class="fa-solid fa-play" id="ctrlIcon"></i></div>
                    <div onclick="forwards()" ><i class="fa-solid fa-forward" id="forwardb" ></i></div>
                
            </div>


        </div>
    </div>

<script src="script.js"></script>
</body>
</html>
