<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Model Popup Box</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container"></div>
    <div id="modalBox">
        <img src="images/banner.png" width="100%" alt="#">
        <div class="offer-text">
            <h1>Get 15% OFF</h1>
            <small>on all beauty products</small>
            <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Similique veniam deserunt libero, beatae vitae  </p>
            <form>
                <input type="email" placeholder="Email Address">
                <button type="submit" >Subscribe</button>
            </form>
        </div>
        <img src="images/close.png"  class="close-icon" alt="close" onclick="closeModal()">
    </div>


<script src="script.js"></script>
</body>
</html>
